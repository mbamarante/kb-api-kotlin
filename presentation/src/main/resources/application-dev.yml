spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/kb
    username: kbuser
    password: kbpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    validate-on-migrate: true
    clean-disabled: true

logging:
  level:
    org.flywaydb: DEBUG

server:
  port: 8080
